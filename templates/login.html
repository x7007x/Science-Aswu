{% extends "base.html" %}

{% block title %}تسجيل الدخول - اتحاد طلبة كلية العلوم{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg border-2 border-cyan-800 p-8">
    <div class="text-center mb-8">
        <img src="https://files.catbox.moe/wazr35.png" alt="شعار كلية العلوم" class="h-16 w-16 mx-auto mb-4">
        <h2 class="text-2xl font-bold text-cyan-800 mb-2">تسجيل الدخول</h2>
        <p class="text-gray-600">للوصول إلى لوحة الإدارة</p>
    </div>

    <form method="POST" class="space-y-6">
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">رقم الهاتف</label>
            <input type="text" id="phone" name="phone" required 
                   placeholder="مثال: 010xxxxxxxx"
                   class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-800 focus:border-transparent">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">كلمة المرور</label>
            <input type="password" id="password" name="password" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-800 focus:border-transparent">
        </div>
        
        <button type="submit" class="w-full bg-cyan-800 text-white py-3 px-4 rounded-md hover:bg-cyan-900 focus:outline-none focus:ring-2 focus:ring-cyan-800 focus:ring-offset-2 flex items-center justify-center space-x-2 space-x-reverse">
            <i data-lucide="log-in" class="w-5 h-5"></i>
            <span>تسجيل الدخول</span>
        </button>
    </form>
</div>
{% endblock %}
